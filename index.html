<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Race tracker</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>     
    <div id="container">
        <div id="buttons">
            <button id="followButton" onclick="
                getElementById('mainelements').style.left = '0vw'; 
//                getElementById('leaderboard').style.width = '0vw';
//                getElementById('followButton').style.background-color: rgb(248, 248, 248);
//                getElementById('leaderboardButton').style.background-color: rgb(134, 134, 134);
                ">
                <img class="btnIcon" src="/images/icons/map-icon.png">Follow</button>
            <button id="leaderboardButton" onclick="
            getElementById('mainelements').style.left = '-100vw'; 
//            getElementById('leaderboard').style.width = '100vw';
            ">
                <img class="btnIcon" src="/images/icons/rank.png">Leaderboard</button>
        </div>
        <div id="main">
                <table id=mainelements>
                    <tr>
                        <td>
                            <div id="follow">
                                <div id="map" class="map"></div>
                               <!--<div id="controlPanel">--> 
                                    <div id="infoBar">
                                        <table>
                                            <tr>
                                                <td rowspan="2" >
                                                    <p class="caption fit">duration</p>
                                                    <p id="time" class="info">00:00:00</td>
                                                <td rowspan="2"><img id="flag" src="/images/icons/flag.png"></td>
                                                <td colspan="2"><p class="caption fit" id="nameCaption"></p></td>
                                            </tr>
                                            <tr>
                                                <td><p><p class="caption fit">distance</p><p class="info fit" id="distPassed">0 km</p></td>
                                                <td><p><p class="caption fit">finish</p><p class="info fit" id="distToGo">0 km</p></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div id="progressBar">
                                        
                                            <button id="extendProgressBtn" onclick="showProgressBar()">&and;</button>
                                            <div id="simulationIndicator">Simulation stopped</div>
                                            <table>
                                                <tr>    
                                                    <td><i class="material-icons btnFontSize" onclick="simulationSpeedSlower()">fast_rewind</i></td>
                                                    <td><i class="material-icons btnFontSize" onclick="playSimulation()" id="playBtn">play_circle_outline</i></td>
                                                    <td><i class="material-icons btnFontSize" onclick="simulationSpeedFaster()">fast_forward</i></td>
                                                    <td><i class="material-icons btnFontSize" onclick="stopSimulation()">stop</i></td>
                                                    <td><i class="calibri btnFontSize" id="speed">0x</i></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="5"><progress value="0" max="100"></progress></td>
                                                </tr>
                                            </table>
                                            
                                            
                                        </div>
                                    </div>
                        </div>
                        </td>
                        <td id="leaderboardCell">
                            <div id="leaderboard">
                                <div class="competitor">
                                    <img class="photo" src="/images/avatars/avatar_1.png">
                                    <div class="place">1</div>
                                    <div class="name">Teszt Elek</div>
                                    <div class="stat">Speed: 10,2 km/h | Distance: 5,2 km | Diff: 46 s</div>
                                </div>                                
                            </div>
                        </td>
                    </tr>

                </table>
        
        

    </div>
            <script src="js/map.js"></script>
            <script src="js/statsHandler.js"></script>
            <script src="js/simulationHandler.js"></script>
            <script src="js/visual.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2YXHpksnAc5JXUEF1M0yFxy9xqWr-XYw&callback=initMap"
            async defer></script>
    </div>
</body>
</html>
